<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling - Intelligent Healthcare Management System</title>
    <link rel="icon" type="image/x-icon" href="_4af6167c-0ada-492c-a437-64335a789c7d-removebg-preview.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="dashboard.html"><img width="45" height="45" src="_4af6167c-0ada-492c-a437-64335a789c7d-removebg-preview.png" alt="!!!"/></a>Intelligent Healthcare Management System</h1>
    </header>
    <div class="container">
        <div class="appointment-scheduling-container">
            <h2>Appointment Scheduling</h2>
            <!-- Add appointment scheduling features -->
            <form action="#" method="post">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
                    <br>
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>
                <br>
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="dr-smith">Dr. Smith</option>
                    <option value="dr-jones">Dr. Jones</option>
                    <option value="dr-doe">Dr. Doe</option>
                </select>
                <br>
                <label for="reason">Reason for Appointment:</label><br>
                <textarea id="reason" name="reason" rows="4" required></textarea>
                <br>
                <button type="submit" id="dasd_link">Schedule Appointment</button>
            </form>
        </div>
        <div class="container">
            <div class="dashboard-container">
                
                <!-- Add link with button style -->
                <a href="dashboard.html" id="das_link"><img width="45" height="45" src="https://img.icons8.com/bubbles/50/home-page.png" alt="home-page"/>Dashboard</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Intelligent Healthcare Management System. All rights reserved.</p>
    </footer>
</body>
</html>
